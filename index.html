<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Enter the world of Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li class="navlink"><a href="index.html" style="text-decoration: none;">Home</a></li>
            <li class="navlink"><a href="About page.html" style="text-decoration: none;">About</a></li>
            
        </ul>
    </nav>
    <!--main page-->
    <div class="container">
        <div class="songs">
            <h1>Best Songs 2023 - No Copyright Sounds</h1>
            <div class="songcontainer">
                <div class="songItem">
                    <img   alt="song1">
                    <span class="songName">Believer</span>
                    <span class="songlistplay"><span class="timestamp"><i  id="0" class="fa-solid songItemplay  fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="song2">
                    <span class="songName">unstoppable</span>
                    <span class="songlistplay"><span class="timestamp"><i id="1" class="fa-solid songItemplay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="song3">
                    <span class="songName">Kesariya Tera</span>
                    <span class="songlistplay"><span class="timestamp"><i id="2" class="fa-solid songItemplay  fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="song4">
                    <span class="songName">Khairiyat</span>
                    <span class="songlistplay"><span class="timestamp"><i  id="3" class="fa-solid songItemplay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="song5">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"><i  id="4" class="fa-solid songItemplay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="song6">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"><i  id="5" class="fa-solid songItemplay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img alt="song7">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"><i id="6" class="fa-solid songItemplay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="song8">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"><i id="7" class="fa-solid songItemplay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img alt="song9">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"><i id="8" class="fa-solid songItemplay  fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="song10">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"><i id="9" class="fa-solid songItemplay fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songsBanner"></div>
    </div>
    <!--bottom play bar-->
    <div class="bottom">
     <input type="range" name="range" id="myProgressbar" value="0" min="0" max="50">
     <div class="icons">
        <!--fontawesome icons-->
        <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
        <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
     </div>
     <div class="songinfo">
        <img src="playing.gif" alt="" width="100px" id="gif"><span id="masterSongName">Believer</span>
     </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b05d4ce288.js" crossorigin="anonymous"></script>
</body>
</html>
